<app-intro-overlay *ngIf="showIntro" (animationDone)="showIntro = false" />
<header class="login-header">
    <img class="join-logo-blue" src="assets/logo/joinLogoBlue.svg" alt="Join Logo">
    <div class="sign-up-link">
        <span>Not a Join user?</span>
        <a routerLink="/signup">Sign up</a>
    </div>
</header>

<main class="login-container">
    <h1>Log in</h1>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="input-fields">
            <div class="input-field">
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Email" required>
                <img src="assets/img/mail.svg" alt="Email Icon">
            </div>
      
            <div class="input-field">
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
                <img src="assets/img/lock.png" alt="Password Icon">
            </div>
        </div>

        <!-- Checkbox + Forgot Password in einer Zeile -->
        <div class="options">
            <label>
                <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
                Remember me
            </label>
            <a href="#">I forgot my password</a>
        </div>

        <!-- Login und Gast-Login Buttons -->
        <div class="button-group">
            <button type="submit" class="login-btn">Log in</button>
            <button type="button" class="guest-btn" (click)="loginAsGuest()">Guest Log in</button>
        </div>
    </form>
</main>

<footer class="legal">
    <a routerLink="/privacy-policy">Privacy Policy</a>
    <a routerLink="/legal-notice">Legal Notice</a>
</footer>

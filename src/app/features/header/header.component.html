<header class="header">
  <div style="display: flex; align-items: center; gap: 10px;">
    <!-- Join Logo -->
    <img src="assets/logo/joinLogoWhite.svg" alt="Join Logo" class="logo">

    <!-- App Title -->
    <div class="hidden lg:inline">
      Kanban Project Management Tool
    </div>
  </div>

  <div style="display: flex; align-items: center; gap: 10px;">
    <!-- Help Icon -->
    <img src="assets/icons/help.svg" class="help-icon" [routerLink]="'/help'">

    <!-- User Icon -->
    <div class="user-info" (click)="toggleMenu()">
      <div class="user-icon">{{ userName }}</div>

      <!-- Dropdown-MenÃ¼ -->
      <div class="dropdown" *ngIf="menuOpen">
        <ul>
          <li>
            <button 
              [routerLink]="'/legal-notice'" 
              class="text-sm font-normal text-gray-700 hover:text-blue-600 w-full text-left px-3 py-1 whitespace-nowrap"
            >
              Legal Notice
            </button>
          </li>
          
          <li>
            <button 
              [routerLink]="'/privacy-policy'" 
              class="text-sm font-normal text-gray-700 hover:text-blue-600 w-full text-left px-3 py-1 whitespace-nowrap"
            >
              Privacy Policy
            </button>
          </li>
          
          <li>
            <button 
              (click)="logout()" 
              class="text-sm font-normal text-gray-700 hover:text-red-600 w-full text-left px-3 py-1 whitespace-nowrap"
            >
              Log out
            </button>
          </li>          
        </ul>
      </div>
    </div>
  </div>
</header>
